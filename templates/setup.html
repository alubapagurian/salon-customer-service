<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定產品價格</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Hair Salon Service</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/record">紀錄資料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/query">查詢資料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setup">設定產品價格</a>
                    </li>
                </ul>
        </nav>
        <h1 class="mb-4">設定產品價格</h1>
        <form method="POST" action="{{ url_for('setup') }}" class="mb-4">
            {% for designer in designers %}
            <h3>{{ designer.name }}</h3>
            <div class="form-row">
                {% for service, details in designer.services.items() %}
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{ service }}</label>
                        <input type="number" name="price_{{ designer.name }}_{{ service }}" class="form-control" value="{{ details.price }}" placeholder="價格" required>
                        <input type="number" name="designer_commission_{{ designer.name }}_{{ service }}" class="form-control mt-2" value="{{ details.designer_commission }}" placeholder="設計師佣金" required>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">保存設定</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
